{% extends 'base.html' %}

{% block title %}Account{% endblock title %}

{% block body %}


<div class="container">

    {% if request.user.is_authenticated %}
    <h1 class="my-3">Hello, {{request.user.username}}</h1>
    {% else %}
    <h1 class="my-3">Please Login or Signup</h1>
    {% endif %}
    
</div>

{% endblock body %}
