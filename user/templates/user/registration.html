{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'styles/nunito-font.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{% static 'images/form-v6.jpg' %}" alt="form">
			</div>
			<form class="form-detail" action="signup" method="post">
                {% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<input type="text" id="first-name" name="f_name" class="input-text" placeholder="First Name" required>
				</div>
                <div class="form-row">
					<input type="text id="last-name" name="l_name" class="input-text" placeholder="Last Name" required>
				</div>
                <div class="form-row">
					<input type="text id="user-name" name="username" class="input-text" placeholder="User Name" required>
				</div>

				<div class="form-row">
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div style="color:black;"> Are ytou a Startup/ Founder?
				<input type="checkbox" name="is_sf">
				</div>
						
				<div class="form-row">
					<input type="password"  name="pass" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="conf_pass" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
